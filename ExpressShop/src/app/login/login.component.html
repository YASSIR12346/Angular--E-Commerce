<section>
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-50">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="assets/login.webp" class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form #loginForm="ngForm" (ngSubmit)="Login(loginForm)">
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
            <h1 id="title" class="lead fw-normal mb-0 me-3 mt-3 mb-2">Login</h1>
          </div>
          <div *ngIf="fail.length>0" class="alert alert-danger">{{fail}}</div>
          <div class="form-outline mb-2">
            <input #useremail="ngModel" required appEmailValidator [(ngModel)]="email" type="email" id="form3Example3"
              class="form-control form-control-lg" name="email" placeholder="Enter a valid email address" />
            <label class="form-label" for="form3Example3">Email address</label>
            <div class="alert alert-danger" *ngIf="useremail.errors && useremail.dirty">
              enter a valid email
            </div>
          </div>
          <div class="form-outline mb-2">
            <input type="password" id="form3Example4" class="form-control form-control-lg" name="password"
              placeholder="Enter password" #userpassword="ngModel" required minlength="5" [(ngModel)]="password" />
            <label class="form-label" for="form3Example4">Password</label>
            <div class="alert alert-danger" *ngIf="userpassword.errors && userpassword.dirty">
              password must be above 5 characters
            </div>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <a href="" class="text-body">Forgot password?</a>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button [disabled]="loginForm.invalid" id="submit" type="submit" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Submit</button>
            <h3 class="small fw-bold mt-4 pt-1 ">Don't have an account? <a routerLink="/register"
                class="link-danger">Register</a></h3>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
