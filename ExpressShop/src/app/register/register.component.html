<section >
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-50">
        <div  class="col-md-9 col-lg-6 col-xl-5">
          <img  src="assets/login.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form #registerForm="ngForm" (ngSubmit)="Register(registerForm)" >
           
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
              <h1 id="title" class="lead fw-normal mb-0 me-3 mt-3 mb-2">Register</h1>
              </div>
              <div *ngIf="success.length>0" class="alert alert-success">{{success}}</div>
              <div *ngIf="fail.length>0" class="alert alert-danger">{{fail}}</div>
              <div class="form-outline mb-1">
                <input #username="ngModel" required minlength="3" [(ngModel)]="fullname"
                 type="text" name="name" id="form3Example3" class="form-control form-control-lg"
                  placeholder=" Full Name"  />
                <label class="form-label" for="form3Example3">Full Name</label>
                <div class="alert alert-danger" *ngIf="username.errors && username.dirty">
                  name must be above 3 characters
                 </div>
              </div>
            <div class="form-outline mb-1">
              <input #useremail="ngModel" required appEmailValidator [(ngModel)]="email" 
              type="email"  name="email" id="form3Example4" class="form-control form-control-lg"
                placeholder="valid email address"   />
              <label class="form-label" for="form3Example4">Email address</label>
              <div class="alert alert-danger" *ngIf="useremail.errors && useremail.dirty">
                enter a valid email
               </div>
            </div>
            <div class="form-outline mb-1">
              <input #userpassword1="ngModel" required minlength="5" [(ngModel)]="password1"
               type="password" name="password1" id="form3Example5" class="form-control form-control-lg"
                placeholder="password"   />
              <label class="form-label" for="form3Example5">Password</label>
              <div class="alert alert-danger" *ngIf="userpassword1.errors && userpassword1.dirty">
                password must be above 5 characters
              </div>
            </div>
            <div class="form-outline mb-1">
                <input #userpassword2="ngModel" required minlength="5" [(ngModel)]="password2"
                 type="password" name="password2" id="form3Example6" class="form-control form-control-lg"
                  placeholder=" confirm password"  />
                <label class="form-label" for="form3Example6">Re-Enter Password</label>
                <div class="alert alert-danger" *ngIf="userpassword2.errors && userpassword2.dirty">
                  password must be above 5 characters
                </div>
              </div>
  
            <div class="d-flex justify-content-between align-items-center">
              <a href="" class="text-body">Forgot password?</a>
            </div>
  
            <div class="text-center text-lg-start mt-3 pt-2">
              <button  [disabled]="registerForm.invalid" id="submit" type="submit" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Submit</button>
              <h3 class="small fw-bold mt-4 mb-3 pt-1 ">Already have an account? <a routerLink="/login"
                  class="link-danger">Login</a></h3>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
